<ion-view view-title="LOGIN" >
  <ion-content class="padding">
  <div class ="list" >
   <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" ng-model="lm.email">
   </label>
   <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="lm.password" ng-minlength="3">
   </label>
   <div class="padding">
      <button  ng-click="validate()" ng-disabled="!lm.email || !lm.password" class="button button-block button-balanced">Sign In
      </button>
   </div>
   <!--Sign up button-->
   <div class="padding">
     <button ui-sref="register" class="button button-block button-calm">Sign Up
    </div>


</div>
</ion-content>
</ion-view>
