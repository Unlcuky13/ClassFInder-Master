<ion-view view-title="REGISTRATION">
  <ion-content class="padding">
<div class ="list">
   <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" ng-model="vm.email">
   </label>
   <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="vm.password" ng-minlength="6">
   </label>
   <div class="padding">
      <button  ng-click="vm.createUser()" ng-disabled="!vm.email || !vm.password" class="button button-block button-assertive">Sign Up
      </button>
   </div>
   <div class="padding">
     <button ui-sref="main" class="button button-block button-royal">Go To Login
    </div>
   <p ng-if="vm.message">Message: <strong>{{ vm.message }}</strong></p>
  <p ng-if="vm.error">Error: <strong>{{ vm.error }}</strong></p>
</div>
</ion-content>
</ion-view>
