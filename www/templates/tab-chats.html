<ion-view view-title="Classes">
  <ion-content>
    <label>
       Search
       <input  ng-model="searchClass">
    </label>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="class in classes | filter:searchClass | orderBy:'title'" type="item-text-wrap" href="#/tab/chats/{{class.id}}">
        <img ng-src="{{class.image}}">
        <h2>{{class.price}}</h2>
        <p>{{class.title}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
